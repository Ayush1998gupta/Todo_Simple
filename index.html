<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3f26c4d651.js"
      crossorigin="anonymous"
    ></script>

    <!-- Roboto font embed -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./Resourses/css/reset.min.css" />
    <link rel="stylesheet" href="./Resourses/css/style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <header class="container1">
      <input type="text" placeholder="Enter an activity..." id="item" />
      <button id="add">
        <img
          src="https://cdn-icons-png.flaticon.com/128/748/748113.png"
          alt=""
        />
      </button>
    </header>
    <section class="container2">
      <!-- Uncompleted tasks -->
      <ul class="todo" id="todo">
        <li>
          This is an item
          <div class="buttons">
            <button class="remove">
              <i class="fa-regular fa-trash-can"></i>
            </button>
            <button class="complete">
              <i class="fa-regular fa-circle-check"></i>
            </button>
          </div>
        </li>
      </ul>

      <!-- Completed tasks -->
      <ul class="todo" id="completed">
        <li>
          This is an item
          <div class="buttons">
            <button class="remove">
              <i class="fa-regular fa-trash-can"></i>
            </button>
            <button class="complete">
              <i class="fa-solid fa-circle-check"></i>
            </button>
          </div>
        </li>
        
      </ul>
    </section>

    <script src="./Resourses/js/index.js"></script>
  </body>
</html>
